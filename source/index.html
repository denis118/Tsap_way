<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Путешествие по Европе</title>
</head>

<body class="body zero-edges">
  <header class="header">
    <div class="header__container container">
      <a class="header__logo-link link header__element header__element--common-track">
        <img class="header__logo-img image"
          src="./img/content/logo.svg"
          width="58"
          height="22"
          alt="Логотип">
      </a>
      <div class="header__box header__element header__element--common-track">
        <nav class="header__nav nav">
          <ul class="nav__list list zero-edges">
            <li class="nav__item nav__item--directions">
              <a class="nav__link link"
                href="#directions">
                О путешествии
              </a>
            </li>
            <li class="nav__item nav__item--prices">
              <a class="nav__link link"
                href="#prices">
                Цены
              </a>
            </li>
          </ul>
        </nav>
        <a class="header__phone phone hidden-before-desktop"
          href="tel:+749978468446"
          aria-label="Контактный телефон">
          <svg class="phone__svg"
            width="30"
            height="30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true">
            <use xlink:href="#phone-icon"></use>
          </svg>
          +7 (499) -784-684-46
        </a>
      </div>
      <button class="header__burger header__element header__element--common-track button hidden-on-desktop hidden-entity"
        id="burger"></button>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer"></footer>

</body>

</html>
